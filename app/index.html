<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Ready</title>
    <!-- Bootstrap via CDN for no-build static UX components -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/print.css" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand mb-0 h1" id="app-name">Table-Ready</span>
      <span class="text-light small">Pathfinder 1e GM Prep (Print-First)</span>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-12 col-md-3 col-lg-2 sidebar py-3">
          <div class="nav flex-md-column nav-pills" aria-label="Primary">
            <a class="nav-link" data-route-link href="#/dashboard">Dashboard</a>
            <a class="nav-link" data-route-link href="#/campaign">Campaign</a>
            <a class="nav-link" data-route-link href="#/sessions">Sessions</a>
            <a class="nav-link" data-route-link href="#/creatures">Creatures</a>
            <a class="nav-link" data-route-link href="#/items">Items</a>
            <a class="nav-link" data-route-link href="#/print-queue">Print Queue</a>
            <a class="nav-link" data-route-link href="#/settings">Settings</a>
          </div>
        </nav>

        <main class="col-12 col-md-9 col-lg-10 py-4">
          <div id="main-view" aria-live="polite"></div>
        </main>
      </div>
    </div>

    <!-- Basic wizard modal stub for guided prep flow -->
    <div class="modal fade" id="session-wizard-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Session Wizard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="wizard-step-text"></p>
          </div>
          <div class="modal-footer">
            <button id="wizard-back-btn" type="button" class="btn btn-outline-secondary">Back</button>
            <button id="wizard-next-btn" type="button" class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
